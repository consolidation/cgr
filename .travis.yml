language: php

branches:
  only:
  - main
  - "/^[[:digit:]]+\\.[[:digit:]]+\\.[[:digit:]]+.*$/"

matrix:
  include:
  - php: 8.2
  - php: 8.1
  - php: 8.0
  - php: 7.4
  - php: 7.3
  - php: 7.2
  - php: 7.1
  - php: 7.0
  - php: 5.6
  - php: 5.5
  - php: 5.4
  - php: 5.3
    dist: precise

sudo: false

cache:
  directories:
  - vendor
  - "$HOME/.composer/cache"

before_script:
- composer install

script:
- composer test

after_success:
- travis_retry php vendor/bin/coveralls -v

before_deploy:
- composer phar:install-tools
- composer phar:build

deploy:
  provider: releases
  api_key:
    secure: 
  file: cgr.phar
  skip_cleanup: true
  on:
    tags: true
    repo: consolidation/cgr
